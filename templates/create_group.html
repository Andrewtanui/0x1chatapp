{% extends 'layout.html' %}

{% block body %}
<div class="bg-white border border-4 rounded-lg shadow relative m-10">


    <div class="p-6 space-y-6">
        <form method="post" action="{{url_for('create_group')}}">
            <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                    <label for="group-name" class="text-sm font-medium text-gray-900 block mb-2">Group Name:</label>
                    <input type="text"
                    name="group-name" 
                    id="group-name" 
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Enter name of your group." 
                    required autocomplete="off">
                    <p class="mt-3 text-xs text-gray-400 dark:text-gray-600">Be respectful while creating the group names</p>
                </div>
                
                <div class="col-span-full">
                    <label for="service-description" class="text-sm font-medium text-gray-900 block mb-2">Group Description</label>
                    <textarea id="service-description" rows="6" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-4" placeholder="Group Description..."  required autocomplete="off" name="description"></textarea>
                    <p class="mt-3 text-xs text-gray-400 dark:text-gray-600">Try: Just vibe</p>
                </div>
            </div>
            </div>
                <div class="p-6 border-t border-gray-200 rounded-b">
                    <button class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">Create Group</button>
                </div>
        </form>
    </div>



</div>

{% endblock %}
