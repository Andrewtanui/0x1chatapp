{% extends 'layout.html'%}
{% block body %}
<div class="bg-white border border-4 rounded-lg shadow relative m-10">


    <div class="p-6 space-y-6">
        <form method="post" action="{{url_for('edit_profile')}}" enctype="multipart/form-data">
            <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                    <div>
                        <label for="image" class="block text-sm text-gray-500 dark:text-gray-300">Profile Picture</label>
                    
                        <input type="file" value="{% if profile %} {{profile.profile_picture }} {% endif %}" name="profile_picture" class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full dark:file:bg-gray-800 dark:file:text-gray-200 dark:text-gray-300 placeholder-gray-400/70 dark:placeholder-gray-500 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:focus:border-blue-300" />
                    </div>
                </div>
                <div class="col-span-full">
                    <label for="service-description" class="text-sm font-medium text-gray-900 block mb-2">About Me</label>
                    <textarea id="service-description" rows="6" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-4" placeholder="Group Description..."  required autocomplete="off" name="bio">{% if profile %} {{profile.bio }} {% endif %}</textarea>
                    <p class="mt-3 text-xs text-gray-400 dark:text-gray-600">Try: Just vibing</p>
                </div>
            </div>
            </div>
                <div class="p-6 border-t border-gray-200 rounded-b">
                    <button class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit">{% if profile %} Update {% else %} Complete {% endif %}Profile</button>
                </div>
        </form>
    </div>



</div>
{% endblock body %}
