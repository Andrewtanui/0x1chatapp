{% extends 'layout.html'%}

{% block body %}

<!-- Chat Container -->
    <div class="flex h-screen">

        <!-- Chat Sidebar (Users List) -->
        <div class="bg-gray-200 w-1/4 p-4 overflow-y-auto">
            <!-- User List -->
            <div class="mb-4">
                <div class="flex items-center space-x-2">
                    <img src="{{url_for('static',filename='uploads/default.png')}}" alt="User 1" class="w-8 h-8 rounded-full">
                    <span class="font-semibold">User 1</span>
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center space-x-2">
                    <img src="{{url_for('static',filename='uploads/default.png')}}" alt="User 2" class="w-8 h-8 rounded-full">
                    <span class="font-semibold">User 2</span>
                </div>
            </div>
            <!-- Add more users as needed -->
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-white overflow-hidden">

            <!-- Chat Header -->
            <div class="border-b border-gray-300 p-4 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                  {% if profile %}
                    <img src="{{url_for('static', filename='uploads/' + profile.profile_picture)}}" alt="User 2" class="w-8 h-8 rounded-full">
                    {% else %}
                    <img src="{{url_for('static',filename='uploads/default.png')}}" alt="User 2" class="w-8 h-8 rounded-full">
                    {% endif %}
                    <span class="font-semibold text-lg">{{current_user.fullname}}</span>
                </div>
                <div>
                    <span class="text-gray-500">Online</span>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4">
              <!-- Sender Message -->
              <div class="flex items-end mb-4 justify-end">
                  <img src="{{url_for('static',filename='uploads/default.png')}}" alt="User 2" class="w-8 h-8 rounded-full mr-2">
                  <div class="bg-blue-500 text-white py-2 px-4 rounded-md max-w-xs">Hello, how are you?</div>
              </div>
          
              <!-- Receiver Message -->
              <div class="flex items-start mb-4">
                  <img src="{{url_for('static',filename='uploads/default.png')}}" alt="User 1" class="w-8 h-8 rounded-full mr-2">
                  <div class="bg-gray-300 py-2 px-4 rounded-md max-w-xs">I'm good, thanks! How about you?</div>
              </div>
          
              <!-- Add more messages as needed -->
          </div>

            <!-- Chat Input -->
            <div class="border-t border-gray-300 p-4">
                <div class="flex items-center space-x-2">
                    <textarea class="resize-none border-2 border-gray-300 rounded-md w-full p-2 focus:outline-none focus:border-blue-500" placeholder="Type a message..."></textarea>
                    <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Send</button>
                </div>
            </div>

        </div>
    </div>


{% endblock body %}
